<form class="card border-none"
  [formGroup]="form"
  (ngSubmit)="submit()"
>

  <h2 class="text-center">Login to admin panel</h2>

  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
    {{error}}
  </div>

  <div class="alert alert-light" *ngIf="message">
    {{message}}
  </div>

  <div class="form-control"
       [ngClass]="{invalid: form.get('email')?.touched && form.get('email')?.invalid}"
  >
    <label for="email">To Email:</label>
    <input id="email" type="text" formControlName="email">
    <div
      class="validation"
      *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
    >
      <small
        *ngIf="form.get('email')?.hasError('email')">Please enter a valid email
      </small>

      <small
        *ngIf="form.get('email')?.hasError('required')">The field must not be empty
      </small>
    </div>
  </div>

  <div class="form-control"
       [ngClass]="{invalid: form.get('password')?.touched && form.get('password')?.invalid}"
  >
    <label for="password">To Password:</label>
    <input id="password" type="password" formControlName="password">
    <div
      class="validation"
      *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
    >
      <small *ngIf="form.get('password')?.hasError('required')">
        The field must not be empty
      </small>
      <small *ngIf="form.get('password')?.hasError('minlength')">
        Please enter a valid email
      </small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-success"
    [disabled]="form.invalid || submitted"
  >
    Login
  </button>
</form>
